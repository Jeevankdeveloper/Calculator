<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link href="calculator.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
            <h1><i>Claculator</i></h1>
            <div class="form-group">
                <input class="form-control" type="text" id="calculation">
            </div>

        </div>
        <div class="row ">
            <div class="col-xs-3" id="clear">
                <button class="btn btn-danger" onclick='clearData()'>C</button>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-3">
                <button class="btn" id="7" onclick='UserClickButton("7")'>7</button>
            </div>
            <div class="col-xs-3">
                <button class="btn" id="eigth" onclick='UserClickButton("8")'>8</button>
            </div>
            <div class="col-xs-3">
                <button class="btn" id="nine" onclick='UserClickButton("9")'>9</button>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-primary" id="division" onclick='UserClickButton("/")'>รท</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <button class="btn" id="four" onclick='UserClickButton("4")'>4</button>
            </div>
            <div class="col-xs-3">
                <button class="btn" id="five" onclick='UserClickButton("5")'>5</button>
            </div>
            <div class="col-xs-3">
                <button class="btn" id="six" onclick='UserClickButton("6")'>6</button>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-primary" id="minus" onclick='UserClickButton("-")'>-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <button class="btn" id="one" onclick='UserClickButton("1")'>1</button>
            </div>
            <div class="col-xs-3">
                <button class="btn" id="two" onclick='UserClickButton("2")'>2</button>
            </div>
            <div class="col-xs-3">
                <button class="btn" id="three" onclick='UserClickButton("3")'>3</button>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-primary" id="plus" onclick='UserClickButton("+")'>+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <button class="btn" id="zero" onclick='UserClickButton("0")'>0</button>
            </div>
            <div class="col-xs-3" id="decimal">
                <button class="btn " onclick='UserClickButton(".")'>.</button>
            </div>
            <div class="col-xs-3" id="equalsto">
                <button class="btn btn-success" onclick='calculateValue()'>=</button>
            </div>
            <div class="col-xs-3 ">
                <button class="btn btn-primary" id="multiply" onclick='UserClickButton("*")'>ร</button>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
